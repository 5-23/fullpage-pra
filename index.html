<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="fullpage.min.css" rel="stylesheet" />
    <script src="fullpage.min.js"></script>

    <title></title>
</head>

<body style="text-align: center;">
    <div id="fullpage" style="font-size: 100px;">
        <div class="section">FullPage.js</div>
        <div class="section">
            animation
            <p>
                <img class="turn-img" src="img/images.png">
                <img class="turn-img" src="img/images.png">
                <img class="turn-img" src="img/images.png">
            </p>
        </div>
        <div class="section">
            awesomering is <b id="flash">god</b>
        </div>
    </div>


    <script>
        new fullpage("#fullpage", {
            autoScrolling: true,
            scrollHorizontally: true,
            scrollingSpeed: 500,
            sectionsColor: ['#fff', '#f0ffff', '#fffff0'],
            loopHorizontal: true,
            onLeave: (before, after) => {
                document.getElementById("flash").style.opacity = "0"
                document.querySelectorAll(".turn-img").forEach(e => {
                    e.style.opacity = "0"
                    e.style.transform = "scale(0)"
                })
                if (after.index == 1) {
                    let i = 3.5;
                    document.querySelectorAll(".turn-img").forEach(e => {
                        setTimeout(() => {
                            e.style.opacity = "1"
                            e.style.transform = "scale(1)"
                        }, 100*i++)
                    })
                }
                if (after.index == 2) {
                    setTimeout(() => {
                        document.getElementById("flash").style.opacity = "1"
                    }, 500)
                }
            }
        });
    </script>
</body>

</html>
