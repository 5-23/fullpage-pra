<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="fullpage.min.css" rel="stylesheet" />
    <script src="fullpage.min.js"></script>

    <title></title>
</head>

<body style="text-align: center;">
    <div id="fullpage" style="font-size: 100px;">
        <div class="section">hello?</div>
        <div class="section">
            hi
            <h1 id="animation">animation</h1>
        </div>
        <div class="section">I'm 5-23</div>
        <div class="section">awesomering is <b id="flash">god</b></div>
    </div>


    <script>
        new fullpage("#fullpage", {
            autoScrolling: true,
            scrollHorizontally: true,
            scrollingSpeed: 500,
            sectionsColor: ['#fff', '#ddd', '#fff', '#ddd', '#fff'],
            loopHorizontal: true,
            onLeave: (before, after) => {
                document.getElementById("animation").style.opacity = "0"
                document.getElementById("flash").style.opacity = "0"
                if (after.index == 1) {
                    setTimeout(() => {
                        document.getElementById("animation").style.opacity = "1"
                    }, 500)
                }
                if (after.index == 3) {
                    setTimeout(() => {
                        document.getElementById("flash").style.opacity = "1"
                    }, 500)
                }
            }
        });
    </script>
</body>

</html>
