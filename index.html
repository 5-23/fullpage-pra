<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fullpage.min.css" rel="stylesheet" />
    <script src="./fullpage.min.js"></script>

    <title></title>
  </head>
  <body style="text-align: center;">
    <div id="fullpage" style="font-size: 100px;">
      <div style="transition: all .5s;" class="section">hello?</div>
      <div style="transition: all .5s;" class="section">world!</div>
      <div style="transition: all .5s;" class="section">I'm 5-23</div>
      <div style="transition: all .5s;" class="section">ajsljksdjklsjkdljklsdjkljsdf</div>
      <div style="transition: all .5s;" class="section">awesomering is god</div>
    </div>


    <script>
      new fullpage("#fullpage", {
        autoScrolling: true,
        scrollHorizontally: true,
        scrollingSpeed: 500,
        sectionsColor: ['#fff', '#ddd', '#fff', '#ddd', '#fff'],
        loopHorizontal: true,
        onLeave : (before, after) => {
          let b = document.getElementsByClassName("section")[before.index].style
          let f = document.getElementsByClassName("section")[after.index].style
          // f.style.transition = "all .5s";
          // b.style.transition = "all .5s";
          b.opacity = "0";
          f.opacity = "1";
        }
      });
      
    </script>
  </body>
</html>
